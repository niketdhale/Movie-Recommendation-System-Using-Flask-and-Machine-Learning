<body>
<br>

<div class="container">
	<center><h1>Movie Recommender System</h1></center><br>
	<form class="form-container" action="{{ url_for('predict')}}" method="post">
		<div class="row"> 
			<div class="col-md-1"></div>
			<div class="col-md-8 autocomplete" style="padding-right:2px">
				<input type="text" name="movie" class="form-control" placeholder="Enter Movie Name" required="required" id="myInput" autocomplete="off"> 
			</div>
			<div class="col-md-2" style="padding-left: 2px">
				<button type="submit" class=" btn btn-primary btn-block">
					<span class="fas fa-search fa-lg" aria-hidden="true"></span>
					Submit
				</button>
			</div>
			<div class="col-md-1"></div>
		</div>
	</form>

	<br>
	<br>
		{%- if movie_name -%}
			<center><h3>You Searched for Movie "{{ movie_name }}"</h3></center>
		{% endif %}

<!--		{% endfor %}-->
<!--	</div>-->
	<div class="row">
		{% for i in movie_details %}
			<div class="col-md-3" style="padding-left: 5px;padding-right: 5px;padding-bottom: 15px">
				<div class="card bg-dark text-white" style="height: 350px;box-shadow: 16px 15px 17px -13px rgba(0,0,0,0.75);">
					{% if i.poster == 'None' %}
						<img class="card-img-top" src="static/image.jpg" alt="Movie Poster" height="175px">
					{% else %}
						<img class="card-img-top" src="{{ i.poster }}" alt="Movie Poster" height="175px">
					{% endif %}
					<div class="card-body">
						<h4 class="card-title">{{ i.title }}</h4>
					</div>
					<div class="card-footer"><a href="#" class="btn btn-light ">Details</a></div>
				</div>
			</div>
		{% endfor %}
	</div>
	

</div>
<script type="text/javascript" src="static/autocomplete.js"></script>
